<div ng-controller="ListController">
    <div class="page-header text-center">
        <h2>Contact List</h2>
    </div>
    <div class="alert alert-danger" ng-show="message != null">
        {{message}}
    </div>
    <div>
        <a href="#!/create">Create New</a>
    </div>
    <table class="table table-striped table-bordered table-hover table-responsive table-condensed">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts | orderBy: 'Name'">
                <td>{{$index + 1}}</td>
                <td>{{contact.Name}}</td>
                <td>{{contact.Age}}</td>
                <td>{{contact.Address}}</td>
                <td>
                    <a href="#!/details/{{contact.Id}}">Details</a> |
                    <a href="#!/edit/{{contact.Id}}">Edit</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    Total: {{contacts.length}}

                </td>
            </tr>
        </tfoot>
    </table>
</div>
